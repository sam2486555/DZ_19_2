{% extends 'catalog/base.html' %}
{% block content %}

<div class="col-12">
    <div class="col-3"></div>
    <div class="col-3">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    Восстановление пароля
                </h3>
            </div>
            <div class="card-body">

                <form class="row" method="post">
                    {% csrf_token %}
                    <p class="card-text"> Введите вашу почту </p>
                    <input type="email" name="email">
                    <button type="submit" class="btn btn-primary">
                        Восстановить пароль
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
